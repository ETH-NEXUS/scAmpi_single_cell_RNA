# find env in scAmpi_single_cell_RNA/workflow/envs/phenograph.yaml
name: phenograph
channels:
    - conda-forge
    - bioconda
    - defaults
dependencies:
    - "python >= 3.9"
    - "configargparse >= 1.4"
    - "pip >= 21.0.1"
    - "numpy >= 1.20.2"
    - "leidenalg >= 0.8.4"
    - "h5py >= 3.1.0"
    - "pandas >= 1.2.3"
    - pip:
        - "PhenoGraph >= 1.5.7"
