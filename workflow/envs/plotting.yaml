# find env in scAmpi_single_cell_RNA/workflow/envs/plotting.yaml
name: plotting
channels:
    - conda-forge
    - bioconda
    - r
    - defaults
dependencies:
    - "r >= 4.0"
    - "r-optparse >= 1.6.6"
    - "r-plyr >= 1.8.6"
    - "r-dplyr >= 1.0.5"
    - "r-purrr >= 0.3.4"
    - "r-ggplot2 >= 3.3.3"
    - "r-egg >= 0.4.5"
    - "r-ggridges >= 0.5.3"
    - "bioconductor-limma >= 3.46.0"
    - "bioconductor-scater >= 1.18.6"
    - "bioconductor-scran >= 1.18.5"
    - "r-rtsne >= 0.15"
    - "bioconductor-rhdf5 >= 2.34.0"
    - "r-pheatmap >= 1.0.12"
    - "r-hmisc >= 4.5_0"
    - "r-rcolorbrewer >= 1.1_2"
    - "r-cowplot >= 1.1.1"
    - "r-reshape2 >= 1.4.4"
    - "r-igraph >= 1.2.6"
    - "bioconductor-org.hs.eg.db >= 3.12.0"
    - "bioconductor-gsva >= 1.38.2"
    - "bioconductor-aroma.light >= 3.20.0"
    - "r-class >= 7.3_18"
    - "r-ggrepel >= 0.9.1"
