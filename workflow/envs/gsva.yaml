# find env in scAmpi_single_cell_RNA/workflow/envs/gsva.yaml
name: gsva
channels:
    - conda-forge
    - bioconda
    - r
    - defaults
dependencies:
    - r >= 4.0
    - r-optparse >= 1.6.6
    - bioconductor-scran >= 1.18.5
    - r-reshape2 >= 1.4.4
    - r-uwot >= 0.1.10
    - bioconductor-gsva >= 1.38.2
    - bioconductor-aroma.light >= 3.20.0
    - r-ggplot2 >= 3.3.3
    - r-pheatmap >= 1.0.12
    - r-rcolorbrewer >= 1.1_2
    - bioconductor-limma >= 3.46.0
    - r-viridis >= 0.5.1
    - r-dplyr >= 1.0.5
