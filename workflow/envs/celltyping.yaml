# find env in scAmpi_single_cell_RNA/workflow/envs/celltyping.yaml
name: celltyping
channels:
    - conda-forge
    - bioconda
    - r
    - defaults
dependencies:
    - "r >= 4.0"
    - "r-optparse >= 1.6.6"
    - "r-reshape2 >= 1.4.4"
    - "bioconductor-scran >= 1.18.5"
    - "bioconductor-limma >= 3.46.0"
    - "r-uwot >= 0.1.10"
    - "r-igraph >= 1.2.6"
    - "r-hmisc >= 4.5_0"
    - "r-pheatmap >= 1.0.12"
    - "r-rcolorbrewer >= 1.1_2"
    - "r-cowplot >= 1.1.1"
