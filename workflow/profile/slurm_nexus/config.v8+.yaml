executor: slurm
jobs: 20 
printshellcmds: True # this is -p option
restart-times: 0 
rerun-triggers: mtime
keep-going: True # this is -k option

# Slurm default resources
# note: this gets overwritten by the definitions 
# in the rule and by set-resources
default-resources:
  slurm_account: "nexus"
  slurm_partition: "compute"
  runtime: 60 
  mem_mb: 4000
  nodes: 1
 # Non-standard resource specifications
 # slurm_extra: "'--exclude=some_node'"

# rule specific resources
#set-resources:
#    myrule:
#        mem: 500MB


# containers
use-apptainer: True
apptainer-prefix: /cluster/customapps/biomed/nexus/sharedutils/snakemake-containers/
apptainer-args: "--bind /cluster/work/drscs/"

